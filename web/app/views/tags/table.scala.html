@(page: Int, order: String, by: String)(tbody: Html)

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			@th("Date", "created", page, order, by)
			@th("Operator", "network.operator", page, order, by)
		</tr>
	</thead>
	<tbody>
		@tbody
	</tbody>
</table>
